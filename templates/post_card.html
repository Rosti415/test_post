<div class="card h-100" style="max-width: 25rem; background-color: grey">
    {% if post[4] %}
      <img src="{{ url_for('static', filename='img/'+post[4]) }}" class="card-img-top" alt="...">
    {% else %}
      <img src="{{ url_for('static', filename='img/1.jpg') }}" class="card-img-top" alt="...">
    {% endif %}
      <div class="card-body">
      <h5 class="card-title">{{post[2]}}</h5>
      <p class="card-text overflow-y-hidden" style ="height: 7rem">{{post[3]}}</p>
      <a href="{{ url_for('post', post_id=post[0]) }}" class="btn btn-primary">Read</a>
    </div>
  </div>
